<!DOCTYPE html>
<html lang="en">
<head>
    <title>Simple Form</title>
</head>
<body>
    <form>
        <div>
        <label for="name">First name: </label>
        <input type="text" name="name" id="name">
        </div>
        <br>
        <div>
            <label for="lastname">Last name: </label>
            <input type="text" name="lastname" id="lastname">
            </div>
    </form>
</body>
</html>
