<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=#, initial-scale=1.0">
    <link rel="stylesheet" href="styles/login.css">
    <title>Lingua Franca</title>
</head>

<body>
    <div id="content">
        <div id="login-div">
            <div>
                <div id="logo-title">
                    <img alt="Logo" src="./images/logo3.png">
                    <h1>Prijavi se</h1>
                </div>
                <p>Nemaš nalog? <a href="register.html">Registruj se sada!</a></p>
            </div>
            <form>
                <label for="username">Korisničko ime:</label>
                <input type="text" name="username" id="username" required>

                <label for="password">Lozinka:</label>
                <input type="password" name="password" id="password" required>

                <input type="submit" value="Prijavi se" id="subm">
            </form>
        </div>
        <div id="image">
            <img alt="Početna slika" src="./images/19197876.jpg">
        </div>
    </div>
</body>

</html>
