<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Lingua Franca</title>
    <link rel="stylesheet" href="./styles/register.css">
</head>

<body>
    <div class="content">
        <div class="reg-title">
            <div id="logo-title">
                <img alt="Logo" src="./images/logo2.png">
                <h1>Registruj se</h1>
            </div>
            <p>Već imaš nalog? <a href="./login.html">Prijavi se ovdje.</a></p>
        </div>
        <div class="big-div">
            <img alt="Welcome" src="./images/3339043.jpg">
            <form class="registration">
                <label for="name">Ime:</label>
                <input id="name" name="name" type="text" required>

                <label for="surname">Prezime:</label>
                <input id="surname" name="surname" type="text" required>

                <label for="email">Korisničko ime:</label>
                <input id="email" name="email" type="email" required>

                <label for="password">Lozinka:</label>
                <input id="password" name="password" type="password" required>

                <input type="submit" value="Prijavi se" class="sign-in">
            </form>
        </div>
    </div>
</body>

</html>
